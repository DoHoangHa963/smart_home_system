#file: noinspection SpringBootApplicationYaml
server:
  port: 8080
  servlet:
    context-path: /api

app:
  base-url: http://localhost:8080

spring:
  datasource:
    url: "jdbc:mysql://localhost:3307/smart_home?createDatabaseIfNotExist=true"
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    date-format: "yyyy-MM-dd HH:mm:ss"

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

logging:
  level:
    org.springframework.security: DEBUG
    com.example.smart_home_system.configuration: DEBUG

file:
  upload-dir: uploads
  max-size: 5MB
  allowed-extensions: jpg,jpeg,png,gif

mqtt:
  broker-url: tcp://localhost:1883
  client-id: smarthome-test-client
  username: mqtt_user  # Nếu có auth
  password: mqtt_pass
  default-topic: smarthome/1/ESP32-LIVINGROOM-LIGHT

